{% extends 'base.html' %}

{% block content %}
<div class="container py-4" style="max-width: 760px;">
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h4 class="mb-0">Update Police Profile & Location</h4>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, msg in messages %}
                    <div class="alert {% if category == 'success' %}alert-success{% else %}alert-danger{% endif %}">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" value="{{ officer[1] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Rank</label>
                        <input type="text" name="rank" class="form-control" value="{{ officer[3] }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">District</label>
                        <input type="text" name="district" class="form-control" value="{{ officer[4] }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City / Place</label>
                        <input type="text" name="city" class="form-control" value="{{ officer[5] }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">PIN Code</label>
                        <input type="text" name="pin_code" class="form-control" value="{{ officer[6] }}" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Locality</label>
                        <input type="text" name="locality" class="form-control" value="{{ officer[7] }}" required>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Location</button>
                    <a href="{{ url_for('dashboard_police') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
