{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0" style="border-radius: 16px;">
                <div class="card-body p-4 p-md-5 text-center">
                    <h1 class="fw-bold mb-2" style="font-size: 2rem; color: #2f2a44;">
                        <i class="bi bi-shield-heart me-1"></i> SurakshaSakhi
                    </h1>
                    <p class="text-secondary mb-4" style="font-size: 1rem;">
                        Choose your login role to access the safety platform.
                    </p>

                    <div class="mx-auto" style="max-width: 340px;">
                        <p class="fw-semibold mb-3" style="color: #5a5f73;">Police Officer</p>
                        <a href="/login/police" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-shield me-1"></i> Police Login
                        </a>
                        <a href="/police_register" class="btn btn-outline-secondary btn-lg w-100 mt-2">
                            <i class="bi bi-person-plus me-1"></i> Police Registration
                        </a>
                    </div>

                    <hr class="my-4">
                    <p class="mb-0" style="color: #6b7280; font-size: 0.95rem; line-height: 1.5;">
                        <i class="bi bi-info-circle me-1"></i>
                        For individual safety reporting, use the SOS and Report features in the main menu.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
