{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 4rem auto; text-align: center; padding: var(--spacing-lg);">
    <div class="card" style="padding: var(--spacing-2xl);">
        <h1 style="font-size: 2.2rem; margin-bottom: var(--spacing-md); color: var(--color-purple);">
            <i class="bi bi-shield-heart"></i> SurakshaSakhi
        </h1>
        <p style="color: var(--color-gray-dark); margin-bottom: var(--spacing-lg); opacity: 0.8;">
            Choose your login role to access the safety platform
        </p>
        
        <div style="display: flex; justify-content: center;">
            <div style="max-width: 300px;">
                <p style="font-size: 0.9rem; color: var(--color-gray-medium); margin-bottom: var(--spacing-md); font-weight: 500;">Police Officer</p>
                <a href="/login/police" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="bi bi-shield"></i> Police Login
                </a>
            </div>
        </div>
        
        <div style="margin-top: var(--spacing-2xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--color-gray-medium);">
            <p style="color: var(--color-gray-dark); opacity: 0.7; font-size: 0.9rem;">
                <i class="bi bi-info-circle"></i> For individual safety reporting, use the SOS and Report features in the main menu
            </p>
        </div>
    </div>
</div>
{% endblock %}
